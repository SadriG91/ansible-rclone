---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: ubuntu-xenial
    image: ubuntu:xenial
  - name: ubuntu-bionic
    image: ubuntu:bionic
  - name: ubuntu-focal
    image: ubuntu:focal
  - name: debian-stretch
    image: debian:stretch
  - name: debian-buster
    image: debian:buster
  # - name: rpi3-ubuntu-bionic
  #   image: balenalib/raspberrypi3-ubuntu:bionic
  # - name: rpi3-debian-buster
  #   image: balenalib/raspberrypi3-debian:buster
  # - name: rpi4-ubuntu-bionic
  #   image: balenalib/raspberrypi4-64-ubuntu:bionic
  # - name: rpi4-debian-buster
  #   image: balenalib/raspberrypi4-64-debian:buster
  - name: centos-7
    image: centos:7
  - name: centos-8
    image: centos:8
  - name: fedora-30
    image: fedora:30
  - name: fedora-31
    image: fedora:31
provisioner:
  name: ansible
  ansible_args:
    - --verbose
  env:
    ANSIBLE_DIFF_ALWAYS: 'True'
    ANSIBLE_STDOUT_CALLBACK: yaml
  playbooks:
    converge: converge.yml
verifier:
  name: ansible
  env:
    ANSIBLE_DIFF_ALWAYS: 'True'
    ANSIBLE_STDOUT_CALLBACK: dense
...
